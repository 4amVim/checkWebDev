<!DOCTYPE html>
<html lang="en">

<head>
    <title>A trivial todo web-thingy.</title>
    <link href="styles/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Define CSS rulesets-->
    <script>
        for ( i = 1; i <= 4; i++ ) {
            //Can maybe be made slightly better by making into a map function that applies a lambda like follows ?
            //      const colorVars=['--surface','--card','--blurb'];
            //      colorVars.forEach(function(yoyo){});
            var styleHeading = document.createElement( 'style' );
            styleHeading.innerHTML = `#list${ i } { background-color: var(--surface${ i });}`;
            document.body.appendChild( styleHeading );

            var styleCard = document.createElement( 'style' );
            styleCard.innerHTML =
                `.card${ i } { background-color: var(--card${ i });
             outline: 2px solid var(--blurb${ i });
            }`;
            document.body.appendChild( styleCard );

            var styleText = document.createElement( 'style' );
            styleText.innerHTML = `#title${ i } { color: var(--blurb${ i });}`;
            document.body.appendChild( styleText );
        }
    </script>

    <!-- Oughta have a little HTML in an HTML file -->
    <div class="container">
        <div id="list1">
            <h1 id="title1"  >Chores</h1>
        </div>
        <div id="list2">
            <h1 id="title2" >Work</h1>
        </div>
        <div id="list3">
            <h1 id="title3">Critical</h1>
        </div>
        <div id="list4">
            <h1 id="title4">Misc</h1>
    </div>

    <script defer src="scripts/main.js"></script>
</body>

</html>
